<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR | Enviar Receita </title>

    <script src="../js/sidebar.js" defer></script>
    <script src="../js/enviarReceita.js" defer></script>
    <script src="../js/slideImagen.js" defer></script>

    <link rel="stylesheet" href="../css/enviarReceita.css">
    <link rel="stylesheet" href="../css/sidebar.css">
    <link rel="stylesheet" href="../css/footer.css">

    <!-- font-awesom -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>

    <!-- menu de navegação-->
    <div class="header" id="header">
        <button onclick="toggleSidebar()" class="btn_icon_header">
            <i class="fa-solid fa-bars"></i>
        </button>
        <div class="logo_header">
            <img src="../imgs/logoQR.png" alt="Logo" class="img_logo_header">
        </div>
        <div class="navigation_header" id="navigation_header">
            <button onclick="toggleSidebar()" class="btn_icon_header">
                <i class="fa-solid fa-xmark"></i>
            </button>
            <a href="../html/home.html">Home</a>
            <a href="../html/cadastro.html">Cadastre-se</a>
            <a href="../html/login.html">Login</a>
            <a href="../html/enviarReceita.html">Enviar Receita</a>
        </div>
    </div>

    <!-- Enviar Receita Form && Conteudo -->
    <div tabindex="0" class="content" onfocus="closeSidebar()" id="content">
        <div class="div-form">
            <h1>Enviar sua Receita</h1>
            <form action="" id="form-receita">
                <input type="text" name="nomeReceita" id="nomeReceita" placeholder="Nome da receita" autocomplete="off">
                <div class="timeImg">
                    <div class="img-env">
                        <p>Enviar a foto da receita:</p>
                        <input type="file" name="fotoReceita" id="fotoReceita" accept="image/*">
                    </div>
                    <div class="time-env">

                        <div class="tempo-div">
                            <p>Tempo de Preparo:</p>
                            <input type="time" name="tempo" id="tempo">
                        </div>
                        <div class="porcoes-div">
                            <p>Porções:</p>
                            <input type="number" name="porcoes" id="porcoes" placeholder="Nº de Porções">
                        </div>

                    </div>
                </div>

                <!-- lista de ingredientes / com TodoList -->
                <div class="enviar_ingredientes">
                    <div class="addIng-control">
                        <input type="text" id="addIng-input" placeholder="Adicione os ingredientes" />
                        <button type="submit">
                            <i class="fa-sharp fa-solid fa-plus"></i>
                        </button>
                    </div>

                    <div id="addIng-list">
                        <!-- -->
                        <div class="addIng">
                            <h3>Estou fazendo algo aqui...</h3>
                            <button class="remove-addIng">
                                <i class="fa-sharp fa-solid fa-trash-can"></i></i>
                            </button>
                        </div>

                    </div>
                </div>

                <textarea name="modoPreparo" id="modoPreparo" cols="30" rows="10"
                    placeholder="Modo de Preparo"></textarea>
                <div class="env-bnt">
                    <button type="submit">Enviar</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Footer -->
    <div class="footer" id="footer" onfocus="closeSidebar()">
        <p>Site feito com propositos academicos | ©Quero Receitas Team</p>
    </div>

</body>

</html>
