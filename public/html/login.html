<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR | Login</title>

    <script src="../js/sidebar.js" defer></script>
    <script src="../js/login.js" defer></script>
    <script src="../js/slideImagen.js" defer></script>

    <link rel="stylesheet" href="../css/login.css">
    <link rel="stylesheet" href="../css/sidebar.css">
    <link rel="stylesheet" href="../css/footer.css">

    <!-- font-awesom -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>

    <!-- menu de navegação-->
    <div class="header" id="header">
        <button onclick="toggleSidebar()" class="btn_icon_header">
            <i class="fa-solid fa-bars"></i>
        </button>
        <div class="logo_header">
            <img src="../imgs/logoQR.png" alt="Logo" class="img_logo_header">
        </div>
        <div class="navigation_header" id="navigation_header">
            <button onclick="toggleSidebar()" class="btn_icon_header">
                <i class="fa-solid fa-xmark"></i>
            </button>
            <a href="../html/home.html">Home</a>
            <a href="../html/cadastro.html">Cadastre-se</a>
            <a href="../html/login.html">Login</a>
            <a href="../html/enviarReceita.html">Enviar Receita</a>
        </div>
    </div>

    <!-- Login Form && SlideShow -->
    <div tabindex="0" class="content" onfocus="closeSidebar()" id="content">

        <div class="div_left">
            <div class="div_form">
                <h1>Login</h1>
                <form id="form_login" action="">
                    <input type="email" name="email" id="email" placeholder="Email">
                    <input type="password" name="senha" id="senha" placeholder="Senha">
                    <button>Entrar</button>
                    <a href="">Criar uma conta!</a>
                    <a href="">Esqueceu a senha?</a>
                </form>
            </div>

        </div>

        <div class="div_right">

            <div class="div_slide">
                <div class="slides">

                    <input class="input" type="radio" name="slide" id="slide1" checked>
                    <input class="input" type="radio" name="slide" id="slide2">
                    <input class="input" type="radio" name="slide" id="slide3">
                    <input class="input" type="radio" name="slide" id="slide4">
                    <input class="input" type="radio" name="slide" id="slide5">
    
    
                    <div class="slide s1">
                        <img src="../imgs/slide1.jpg" alt="">
                    </div>
    
                    <div class="slide">
                        <img src="../imgs/slide2.jpg" alt="">
                    </div>
    
                    <div class="slide">
                        <img src="../imgs/slide3.jpg" alt="">
                    </div>
    
                    <div class="slide">
                        <img src="../imgs/slide4.jpg" alt="">
                    </div>
    
                    <div class="slide">
                        <img src="../imgs/slide5.jpg" alt="">
                    </div>
                </div>
    
                <div class="navigation">
    
                    <label class="bar" for="slide1"></label>
                    <label class="bar" for="slide2"></label>
                    <label class="bar" for="slide3"></label>
                    <label class="bar" for="slide4"></label>
                    <label class="bar" for="slide5"></label>
    
                </div>
            </div>
            
        </div>
    </div>
    
    <!-- Footer -->
    <div class="footer" onfocus="closeSidebar()" >
        <p>Site feito com propositos academicos | ©Quero Receitas Team</p>
    </div>

</body>

</html>
